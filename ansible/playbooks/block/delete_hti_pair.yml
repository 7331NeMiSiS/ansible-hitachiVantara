-
  name: Delete HTI Pair
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 12345
    - lun: 16502
    - mirror_id: 4
  tasks:
    - hv_rep:
        state: absent
        storage_serial: '{{ storage_serial }}'
        data:
          copy_type: ti
          lun: '{{lun}}'
          target_lun: '{{target_lun  | default(None)}}'
          mirror_id: '{{mirror_id | default(None)}}'
          delete_target_lun: '{{delete_target_lun | default(None)}}'
          subtask: delete
      register: result
    - debug: var=result
