-
  name: Delete True Copy Pair
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 12345
    - target_storage_serial: 123456
    - lun: 16502
  tasks:
    - hv_rep:
        state: absent 
        storage_serial: '{{ storage_serial }}'
        data:
          copy_type: tc
          lun: '{{lun}}'
          target_lun: '{{target_lun | default(None)}}'
          target_storage_serial: '{{target_storage_serial}}'
      register: result
    - debug: var=result
