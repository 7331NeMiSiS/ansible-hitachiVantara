-
  name: Split HTI Pair
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 12345
    - lun: 16502
    - target_lun: 16503
  tasks:
    - hv_rep:
        state: present
        storage_serial: '{{ storage_serial }}'
        data:
          copy_type: ti
          subtask: split
          lun: '{{lun}}'
          target_lun: '{{target_lun  | default(None)}}'
          mirror_id: '{{mirror_id | default(None)}}'
          enable_quick_mode: '{{enable_quick_mode | default(None)}}'
      register: result
    - debug: var=result
