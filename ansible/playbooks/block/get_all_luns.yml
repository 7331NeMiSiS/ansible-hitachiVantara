-
  name: Testing Get LUN
  hosts: localhost
  gather_facts: false
  vars_files:
    - ./my_infra.json
  tasks:
    - hv_lun_facts:
        storage_serial: '{{ storage_serial | default(omit) }}'
        data:
          lun: '{{ lun | default(omit) }}'
          name: '{{ name | default(omit) }}'
          max_count: '{{ max_count | default(omit) }}'
      register: result
    - debug: var=result.luns
