-
  name: Getting GAD pairs Info
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 12345
  tasks:
    - hv_rep_facts:
        storage_serial: '{{ storage_serial }}'
        data:
          copy_type: gad
          lun: '{{lun | default(None)}}'
      register: result
    - debug: var=result.pairs
