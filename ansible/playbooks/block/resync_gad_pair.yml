-
  name: Resync GAD Pair
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 12345
    - lun: 532
  tasks:
    - hv_rep:
        state: present 
        storage_serial: '{{ storage_serial }}'
        data:
          copy_type: gad
          subtask: resync
          lun: '{{lun}}'
      register: result
    - debug: var=result
