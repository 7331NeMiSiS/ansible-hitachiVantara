-
  name: Collecting Hitachi Storage Management Server Support Log Bundle
  hosts: localhost
  gather_facts: false
  vars_files:
    - ./storage.json
  tasks:
    - hv_troubleshooting_facts:
        sanStorageSystems: '{{ sanStorageSystems }}'
        hitachiAPIGatewayService: '{{ hitachiAPIGatewayService }}'
        hitachiAPIGatewayServicePort: '{{ hitachiAPIGatewayServicePort }}'
        hitachiAPIGatewayServiceUser: '{{ hitachiAPIGatewayServiceUser }}'
      register: result
    - debug: var=result
