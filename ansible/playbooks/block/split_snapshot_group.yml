-
  name: Split Snapshot Group
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 12345
    - snapshot_grp: snewar_snap3
  tasks:
    - hv_rep:
        state: present
        storage_serial: '{{ storage_serial }}'
        data:
          grouping: snapshot group
          snapshot_grp: '{{ snapshot_grp }}'
          subtask: split
      register: result
    - debug: var=result
