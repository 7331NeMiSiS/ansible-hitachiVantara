- name: Getting Snapshot Group info
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 12345
    - snapshot_grp: snewar_snap30
  tasks:
    - hv_rep_facts:
        storage_serial: '{{ storage_serial }}'
        data:
          grouping: snapshot group
          snapshot_grp: '{{snapshot_grp | default(None)}}'
      register: result
    - debug: var=result.pairs
