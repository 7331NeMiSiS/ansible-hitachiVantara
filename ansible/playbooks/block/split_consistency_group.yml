-
  name: Split Consistency Group
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 12345
    - consistency_group_id: 3
    - copy_type: gad    
  tasks:
    - hv_rep:
        state: present
        storage_serial: '{{ storage_serial }}'
        data:
          copy_type: '{{ copy_type }}'
          subtask: split
          grouping: consistency group
          consistency_group_id: '{{ consistency_group_id }}'
      register: result
    - debug: var=result
