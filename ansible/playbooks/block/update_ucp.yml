-
  name: Updating UcpSystem
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - serial_number: UCP-CI-12345
    - gateway_address: 172.25.20.35
    - region: AMERICA
    - country: Mexico
    - zipcode: 4728
  tasks:
    - hv_ucpsystem:
        state: present
        serialNumber: '{{ serial_number | default(None) }}'
        gatewayAddress: '{{ gateway_address | default(None) }}'
        region: '{{ region | default(None) }}' 
        country: '{{ country | default(None) }}' 
        zipcode: '{{ zipcode | default(None) }}'
      register: result
    - debug: var=result

