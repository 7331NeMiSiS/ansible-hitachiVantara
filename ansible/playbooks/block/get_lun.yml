-
  name: Testing Get LUN
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 12345
    - lun: 800
    - max_count: 2
  tasks:
    - hv_lun_facts:
        storage_serial: '{{ storage_serial | default(None) }}'
        data:
          lun: '{{ lun | default(None) }}'
          name: '{{ name | default(None) }}'
          max_count: '{{ max_count | default(None) }}'
      register: result
    - debug: var=result.luns
