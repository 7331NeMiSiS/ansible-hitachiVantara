-
  name: Delete Universal Replicator Pair
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 12345
    - target_storage_serial: 123458
    - lun: 16502
    - target_lun: 474
  tasks:
    - hv_rep:
        state: absent 
        storage_serial: '{{ storage_serial }}'
        data:
          copy_type: ur
          lun: '{{lun}}'
          target_lun: '{{target_lun}}'
          target_storage_serial: '{{target_storage_serial}}'
      register: result
    - debug: var=result
