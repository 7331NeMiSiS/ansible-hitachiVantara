-
  name: Testing Delete Host Group
  hosts: localhost
  gather_facts: false
  vars:
    - host_group_name: test-ansible-hg-1
    - ports:
      - CL1-A
    - storage_serial: 12345
  tasks:
    - hv_hg:
        state: absent
        storage_serial: '{{ storage_serial }}'
        data:
          name: '{{ host_group_name }}'
          ports: '{{ ports | default(None) }}'
      register: result
    - debug: var=result
