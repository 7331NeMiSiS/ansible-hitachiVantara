-
  name: Delete Dynamic Pool
  hosts: localhost
  gather_facts: false
  vars:
    - id: 30
    - storage_serial: 10076
  tasks:
    - hv_pool:
        state: absent
        storage_serial: '{{ storage_serial }}'
        data:
          id: '{{ id }}'
      register: result
    - debug: var=result.pool

