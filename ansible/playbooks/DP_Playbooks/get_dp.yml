-
  name: Testing Get DP
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 415056
  tasks:
    - hv_pool_facts:
        storage_serial: '{{ storage_serial }}'
        data:
          id: '{{ poolId | default(None) }}'
          name: '{{ poolName | default(None) }}'
      register: result
    - debug: var=result.pools
