-
  name: Set Dynamic Pool Subscription Limits
  hosts: localhost
  gather_facts: false
  vars:
    - dp_name: test-ansible-dp
    - subscription_limit: 75
    - capacity_warning: 75
    - capacity_depletion: 95
    - storage_serial: 10076
  tasks:
    - hv_pool:
        state: present
        storage_serial: '{{ storage_serial }}'
        data:
          state: present
          name: '{{ dp_name }}'
          subscription_limit: '{{ subscription_limit | default(None) }}'
          capacity_warning: '{{ capacity_warning | default(None)}}'
          capacity_depletion: '{{ capacity_depletion | default(None)}}'
      register: result
    - debug: var=result.pool

