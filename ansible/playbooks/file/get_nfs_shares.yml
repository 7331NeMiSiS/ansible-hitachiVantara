-
  name: Testing Get HNAS NFS Exports
  hosts: localhost
  gather_facts: false
  vars:
    - fileServerIP: 172.25.41.67
    - evs: 200.200.200.200
  tasks:
    - hv_nfs_share_facts:
        data:
          fileServerIP: '{{ fileServerIP }}'
          evs: '{{ evs  | default(None)  }}'
          share_name: '{{ share_name | default(None) }}'
      register: result
    - debug: var=result.hnas
