-
  name: Testing Create HNAS NFS Export
  hosts: localhost
  gather_facts: false
  vars:
    - fileServerIP: 172.25.41.67
    - evs: 200.200.200.200
    - file_system: test
    - share_name: ansible-test-nfs-export1209-2
    - path: /
    - access_config: "*"
  tasks:
    - hv_nfs_share:
        state: present
        data:
          fileServerIP: '{{ fileServerIP }}'
          evs: '{{ evs  }}'
          file_system: '{{ file_system }}'
          share_name: '{{ share_name }}'
          path: '{{ path }}'
          access_config: '{{ access_config }}'
      register: result
    - debug: var=result.hnas
