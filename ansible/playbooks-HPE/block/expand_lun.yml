-
  name: Testing Expand LUN
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 12345
    - luns: 800
    - size_gb: 3
  tasks:
    - hpe_lun:
        state: present
        storage_serial: '{{ storage_serial }}'
        data:
          luns: '{{ luns }}'
          size: '{{size_gb}}'
      register: result
    - debug: var=result.lun
