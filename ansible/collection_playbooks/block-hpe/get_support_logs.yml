-
  name: Collecting HPE Storage Management Server Support Log Bundle
  hosts: localhost
  collections:
    - hpe.xp_storage
  gather_facts: false
  vars_files:
    - ./storage.json
  tasks:
    - hpe_troubleshooting_facts:
        sanStorageSystems: '{{ sanStorageSystems }}'
        hpeAPIGatewayService: '{{ hpeAPIGatewayService }}'
      register: result
    - debug: var=result
