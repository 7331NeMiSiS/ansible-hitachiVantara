-
  name: Testing Get Storage System
  hosts: localhost
  collections:
    - hpe.xp_storage
  gather_facts: false
  vars:
    - storage_serial: 12345
    - query:
      - nextFreeHTIConsistencyGroupId
  tasks:
    - hpe_storagesystem_facts:
        storage_serial: '{{ storage_serial }}'
        query: '{{ query | default(omit) }}'
      register: result
    - debug: var=result.storageSystem
