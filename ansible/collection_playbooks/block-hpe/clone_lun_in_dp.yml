-
  name: Testing Clone Lun
  hosts: localhost
  collections:
    - hpe.xp_storage
  gather_facts: false
  vars:
    - pool_id: 6
    - source_lun: 800
    - cloned_lun_name: 'clone1'
    - storage_serial: 123456
  tasks:
    - hpe_lun:
        state: present
        storage_serial: '{{ storage_serial }}'
        data:
          luns: '{{ source_lun }}'
          cloned_lun_name: '{{ cloned_lun_name }}'
          storage_pool:
            id: '{{ pool_id }}'
      register: result
    - debug: var=result.lun
