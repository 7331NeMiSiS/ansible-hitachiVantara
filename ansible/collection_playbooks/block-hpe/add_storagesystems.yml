-
  name: Adding Storage System from storage.json
  hosts: localhost
  collections:
    - hpe.xp_storage
  gather_facts: false
  vars:
    - storage_profile: /opt/hpe/ansible/storage.json
  tasks:
    - hpe_storagesystem:
        state: present
        storage_profile: '{{ storage_profile | default(omit) }}'
      register: result
    - debug: var=result
