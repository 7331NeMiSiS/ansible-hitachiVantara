-
  name: Adding Storage System from storage.json
  hosts: localhost
  collections:
    - hpe.xp_storage
  gather_facts: false
  vars:
    - storage_profile: ./storage.json
  tasks:
    - hpe_storagesystem:
        storage_profile: '{{ storage_profile | default(omit) }}'
      register: result
    - debug: var=result
