-
  name: Testing Create Multiple LUN with ID In DP
  hosts: localhost
  collections:
    - hpe.xp_storage
  gather_facts: false
  vars:
    - pool_id: 6
    - size: 0.09GB
    - storage_serial: 415056
    - luns:
      - 8019
      - 8018
  tasks:
    - hpe_lun:
        state: present
        storage_serial: '{{ storage_serial }}'
        data:
          storage_pool:
            id: '{{ pool_id | default(None) }}'
          luns: '{{ item }}'
          size: '{{ size | default(None) }}'
          name: '{{ name  | default(None) }}'
          cap_saving: '{{ cap_saving | default(None) }}'
      with_items: '{{ luns }}'
      register: result
    - debug: var=result
