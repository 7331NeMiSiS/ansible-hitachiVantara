- 
  name: Get GAD pair details
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - primary_storage_serial_no: 123456
    - pvol_id: 121
  tasks:
    - hv_storagereplication_facts:
        repl_type: gad
        data:
          pvol_id: '{{ pvol_id | default(omit) }}'
          primary_storage_serial_no: '{{ primary_storage_serial_no }}'
      register: result
    - debug: var=result.storageReplication  