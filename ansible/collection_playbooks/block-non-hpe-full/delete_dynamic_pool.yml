-
  name: Testing Delete Dynamic Pool
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - pool_id: 1
    - storage_serial: 12345
  tasks:
    - hv_storagepool:
        state: absent
        storage_serial: '{{ storage_serial }}'
        data:
          pool_id: '{{ pool_id }}'
      register: result
    - debug: var=result.storagePool
