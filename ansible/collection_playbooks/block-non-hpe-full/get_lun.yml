-
  name: Testing Get LUN
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml
  vars:
    - storage_serial: "446039"
    - ucp_serial: "UCP-CI-52918"
    - max_count: 10
    - lun: 1999
  tasks:
    - hv_lun_facts:

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_serial: '{{ ucp_serial }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        lun_info:
          lun: '{{ lun | default(omit) }}'
          name: '{{ name | default(omit) }}'
          max_count: '{{ max_count | default(omit) }}'

      register: result
    - debug: var=result.luns
