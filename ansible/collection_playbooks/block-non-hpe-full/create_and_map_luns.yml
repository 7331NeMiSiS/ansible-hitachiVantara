-
  name: Create new LUNs and map to hostgroup
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml.20.61
  vars:
 #  - name: Testluns
    - pool_id: 8
    - size: 0.1GB
    - storage_serial: 611039
    - ucp_serial: UCP-CI-12035
    - host_group_name: test-ansible-hg-1
    - count: 2
    - ports:
      - CL1-A
  tasks:
    - hv_lun:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_serial: '{{ ucp_serial }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        lun_info:
          pool_id: '{{ pool_id  | default(None) }}'
          size: '{{ size | default(omit) }}'
      with_sequence:  end={{count}} start=1
#     with_items: '{{ luns }}'
      register: output
    - debug: var=output
    
    - hv_hg:
        state: '{{ state | default(omit) }}'

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_serial: '{{ ucp_serial }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          state: present
          name: '{{ host_group_name }}'
          ports: '{{ ports | default(omit) }}'
          luns: '{{ [item.lun.ldevId] | default(omit) }}'
      with_items: 
        - '{{ output.results }}'
      register: response
    - debug: var=response
    