- 
  name: Get Storage Replication details
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - storage_serial: 123456
    - pvol_id: 121
  tasks:
    - hv_storagereplication_facts:
        storage_serial: '{{ storage_serial  | default(None) }}'
        data:
          pvol_id: '{{ pvol_id | default(omit) }}'
      register: result
    - debug: var=result.storageReplication