-
  name: Split Gad storage replication
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - repl_pair_id: replpair-447d3c6954efb460e6f47e331615176f
    - storage_serial: 12345
  tasks:
    - hv_storagereplication:
        state: present
        repl_type: gad
        action_type: split
        storage_serial: '{{ storage_serial }}'
        data:
          repl_pair_id: '{{ repl_pair_id }}'
      register: result
    - debug: var=result.storageReplication