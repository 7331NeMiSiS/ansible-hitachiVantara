-
  name: Testing Get Storage Pool
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - storage_serial: 123456
    - pool_name: test_storage_pool
  tasks:
    - hv_storagepool_facts:
        storage_serial: '{{ storage_serial  | default(None) }}'
        pool_name: '{{ pool_name: | default(omit) }}'
      register: result
    - debug: var=result

