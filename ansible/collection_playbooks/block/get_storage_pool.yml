-
  name: Testing Get Storage Pool
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - storage_serial: 123456
    - pool_id: 00:01:0C 
  tasks:
    - hv_storagepool_facts:
        storage_serial: '{{ storage_serial  | default(None) }}'
        data:
          pool_id: '{{ pool_id: | default(None) }}'
      register: result
    - debug: var=result

