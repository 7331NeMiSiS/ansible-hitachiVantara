-
  name: Testing Get Storage System
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - storage_serial: 123456
    - query:
      - pools
  tasks:
    - hv_storagesystem_facts:
        storage_serial: '{{ storage_serial }}'
        query: '{{ query | default(None) }}'
      register: result
    - debug: var=result.storageSystem
