-
  name: Create new LUNs and map to hostgroup
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
 #  - name: Testluns
    - pool_id: 2
    - size: 0.1GB
    - storage_serial: 123456
    - host_group_name: xyz
    - count: 2
    - ports:
      - CL1-A
  tasks:
    - hv_lun:
        state: present
        storage_serial: '{{ storage_serial }}'
        data:
          storage_pool:
            id: '{{ pool_id }}'
          size: '{{ size | default(omit) }}'
      with_sequence:  end={{count}} start=1
#     with_items: '{{ luns }}'
      register: output
    - debug: var=output
    
    - hv_hg:
        state: '{{ state | default(omit) }}'
        storage_serial: '{{ storage_serial }}'
        data:
          state: present
          name: '{{ host_group_name }}'
          ports: '{{ ports | default(omit) }}'
          luns: '{{ [item.lun.ldevId] | default(omit) }}'
      with_items: 
        - '{{ output.results }}'
      register: response
    - debug: var=response
    