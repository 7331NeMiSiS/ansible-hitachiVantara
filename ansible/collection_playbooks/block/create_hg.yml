-
  name: Create Host Group
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml
  vars:
    - storage_serial: "715035"
    - ucp_name: "20-253"
    - host_group_name: test-ansible-hg-1
    - ports:
      - CL2-A
    - host_mode: VMWARE_EXTENSION
    - host_mode_options:
      - 54
      - 63
  tasks:
    - hv_hg:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          name: '{{ host_group_name }}'
          ports: '{{ ports }}'
          host_mode: '{{ host_mode | default(None)}}'
          host_mode_options: '{{ host_mode_options | default(None)}}'
          wwns: '{{ wwns | default(None) }}'
          luns: '{{ luns | default(None) }}'
          state: '{{ state | default(None) }}'
      register: result
    - debug: var=result.hostGroups

