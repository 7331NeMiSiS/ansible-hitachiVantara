-
  name: Create LUN In PG
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml
  vars:
    - ucp_serial: UCP-CI-52918
    - parity_group: 1-4
    - size: 3GB
    - storage_serial: 446039
  tasks:
    - hv_lun:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_serial: '{{ ucp_serial }}'

        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          parity_group: '{{ parity_group | default(None) }}'
          size: '{{ size }}'
          name: '{{ name  | default(None) }}'
          capacity_saving: '{{ capacity_saving | default(None) }}'

      register: result
    - debug: var=result
