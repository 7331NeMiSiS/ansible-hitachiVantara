-
  name: Delete Host Group from resource group
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - storage_serial: 123456
    - host_group:
        - name: test-ansible-hg-tc
        - port: CL1-A
  tasks:
    - hv_resourcegroup:
        state: absent
        data:
          storage_serial: '{{ storage_serial | default(None) }}'
          host_group: '{{ host_group | default(None) }}'
      register: result
    - debug: var=result