-
  name: Testing Get Host Group
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml.20.61
  vars:
    - ucp_serial: UCP-CI-11111
    - storage_serial: 611032
    - ihost_group_name: test-ansible-hg-1
    - ports:
      - CL1-A
      - CL2-B
  tasks:
    - hv_hg_facts:

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_serial: '{{ ucp_serial }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          query: '{{ query | default(None) }}'
          lun: '{{ lun | default(None) }}'
          name: '{{ host_group_name | default(None) }}'
          ports: '{{ ports | default(None) }}'
      register: result
    - debug: var=result.hostGroups
