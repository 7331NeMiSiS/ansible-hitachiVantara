- 
  name: Get All Resource Group details
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - primary_storage_serial_no: 123456
  tasks:
    - hv_storagereplication_facts:
        primary_storage_serial_no: '{{ primary_storage_serial_no }}'
        data:
      register: result
    - debug: var=result.resourceGroup