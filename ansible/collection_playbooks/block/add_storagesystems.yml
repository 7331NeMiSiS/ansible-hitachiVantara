-
  name: Adding Storage System
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml
    - include_vars: vars.storage.yml
  vars:
    - ucp_serial: UCP-CI-20105
  tasks:
    - hv_storagesystem:
        storage_system_info:
          serial: '{{ storage_serial }}'
          address: "{{storage_address}}"
          username: "{{storage_user}}"
          password: "{{storage_password}}"
          ucp_serial: '{{ ucp_serial }}'
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"
        state: present
      register: result
    - debug: var=result
