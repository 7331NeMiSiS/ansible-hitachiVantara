-
  name: Swap Resync TrueCopy storage replication
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - repl_pair_id: replpair-447d3c6954efb460e6f47e331615176f
    - storage_pool_id: storagepool-c244dec065003ab5ee83bd8d02588b6b
    - storage_serial: 12345
  tasks:
    - hv_storage_replication:
        state: present
        copy_type: tc
        action_type: swapResync
        storage_serial: '{{ storage_serial }}'
        data:
          storage_pool_id: '{{ storage_pool_id }}'
          repl_pair_id: '{{ repl_pair_id }}'
      register: result
    - debug: var=result

