-
  name: Deleting Storage System from storage.json
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - storage_profile: /opt/hitachi/ansible/storage.json
  tasks:
    - hv_storagesystem:
        storage_profile: '{{ storage_profile | default(omit) }}'
        state: absent
      register: result
    - debug: var=result
