-
  name: Update Host Group
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml
  vars:
    - storage_serial: "715035"
    - ucp_name: "20-253"
    - host_group_name: test-ansible-hg-1
    - wwns:
      - 200000109B3C0FD3
    - ports:
      - CL2-B
  tasks:
    - hv_hg:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          state: add_wwn
          name: '{{ host_group_name }}'
          ports: '{{ ports }}'
          wwns: '{{ wwns | default(None) }}'
      register: result
    - debug: var=result

