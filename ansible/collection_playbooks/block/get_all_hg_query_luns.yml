-
  name:  Query/return luns for all hostgroups
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml
  vars:
    - storage_serial: "715035"
    - ucp_name: "20-253"
    - query:
      - luns
      - wwns
  tasks:
    - hv_hg_facts:

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          query: '{{ query | default(omit) }}'
          lun: '{{ lun | default(omit) }}'
          name: '{{ hgName | default(omit) }}'
          ports: '{{ ports | default(omit) }}'
      register: result
    - debug: var=result.hostGroups
