-
  name: GAD Delete Storage Replication 
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - pvol_id: 121
    - storage_serial: 12345
  tasks:
    - hv_storagereplication:
        state: absent
        repl_type: gad
        storage_serial: '{{ storage_serial }}'
        data:
          pvol_id: '{{ pvol_id }}'
      register: result
    - debug: var=result.storageReplication