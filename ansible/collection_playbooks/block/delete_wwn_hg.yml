-
  name: Remove WWNs from Host Group
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml.20.61
  vars:
    - storage_serial: 611039
    - ucp_serial: UCP-CI-12035
    - host_group_name: test-ansible-hg-1
    - wwns:
      - 100000109B3C0FD3
  tasks:
    - hv_hg:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_serial: '{{ ucp_serial }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          state: absent
          name: '{{ host_group_name }}'
          ports: '{{ ports  | default(None)  }}'
          wwns: '{{ wwns | default(None) }}'
          luns: '{{ luns | default(None) }}'

      register: result
    - debug: var=result.hostGroups

