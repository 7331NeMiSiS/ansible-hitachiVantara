-
  name: Update Dynamic Pool 
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - pool_volumes: 
        capacity: 10GB
        parityGroupId: 1-1
    - pool_id: 1
    - storage_serial: 12345
  tasks:
    - hv_storagepool:
        state: present
        storage_serial: '{{ storage_serial }}'
        data:
          pool_id: '{{ pool_id | default(omit) }}'
          pool_volumes: '{{ pool_volumes }}'
      register: result
    - debug: var=result.dynamicPool

