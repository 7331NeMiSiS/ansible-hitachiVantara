-
  name: Testing Unpresent LUN
  hosts: localhost
  collections:
    - hitachi.storage 
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml.20.61
  vars:
    - storage_serial: 611032
    - ucp_serial: UCP-CI-11111
    - host_group_name: test-ansible-hg-1
    - ports:
      - CL2-B
    - luns:
      - 1091
    - state: absent
  tasks:
    - hv_hg:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_serial: '{{ ucp_serial }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          state: '{{ state | default(None) }}'
          name: '{{ host_group_name }}'
          ports: '{{ ports | default(None) }}'
          luns: '{{ luns }}'
      register: result
    - debug: var=result
