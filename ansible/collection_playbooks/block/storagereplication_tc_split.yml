-
  name: Split TrueCopy storage replication
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  vars:
    - pvol_id: 121
    - primary_storage_serial_no: 12345
  tasks:
    - hv_storagereplication:
        state: present
        repl_type: tc
        action_type: split
        primary_storage_serial_no: '{{ primary_storage_serial_no }}'
        data:
          pvol_id: '{{ pvol_id }}'
      register: result
    - debug: var=result.storageReplication