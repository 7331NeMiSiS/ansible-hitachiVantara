-
  name: Testing Present LUN
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml.20.90
  vars:
    - storage_serial: 446039
    - ucp_serial: UCP-CI-71366
    - host_group_name: test-ansible-hg-1
    - luns:
      - 800
      - 801
  tasks:
    - hv_hg:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_serial: '{{ ucp_serial }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          name: '{{ host_group_name }}'
          ports: '{{ ports | default(None) }}'
          
          state: '{{ state | default(None) }}'
          name: '{{ host_group_name }}'
          ports: '{{ ports | default(None) }}'
          luns: '{{ luns | default(None) }}'

      register: result
    - debug: var=result
