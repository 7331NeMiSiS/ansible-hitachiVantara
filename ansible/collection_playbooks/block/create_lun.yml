-
  name: Testing Create LUN In DP
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml
  vars:
    - storage_serial: 611032
    - ucp_serial: UCP-CI-11111
    - pool_id: 27
    - size: 1.07GB
  tasks:
    - hv_lun:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_serial: '{{ ucp_serial }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          pool_id: '{{ pool_id }}'
          size: '{{ size }}'
          lun: '{{ lun | default(omit) }}'
          name: '{{ name  | default(None) }}'
          capacity_saving: '{{ capacity_saving | default(None) }}'

      register: result
    - debug: var=result

