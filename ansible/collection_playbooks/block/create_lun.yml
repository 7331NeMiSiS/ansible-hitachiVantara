-
  name: Testing Create LUN In DP
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml
  vars:
    - storage_serial: 446039
    - ucp_serial: UCP-CI-52918
    - pool_id: 27
    - size: 1.07GB
    - lun: 1416
    - name: halbAns1
    - capacity_saving: compression
  tasks:
    - hv_lun:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_serial: '{{ ucp_serial }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        lun_info:
          pool_id: '{{ pool_id  | default(None) }}'
          size: '{{ size | default(None)}}'
          name: '{{ name  | default(None) }}'

      register: result
    - debug: var=result

