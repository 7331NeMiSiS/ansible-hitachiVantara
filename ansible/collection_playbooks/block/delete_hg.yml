-
  name: Testing Delete Host Group
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml.20.90
  vars:
    - storage_serial: 446039
    - ucp_serial: UCP-CI-26261
    - host_group_name: test-ansible-hg-1
    - ports:
      - CL1-A
  tasks:
    - hv_hg:
        state: absent

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_serial: '{{ ucp_serial }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          name: '{{ host_group_name }}'
          ports: '{{ ports | default(None) }}'
          
      register: result
    - debug: var=result
