-
  name: Resync GAD Pair
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 415056
    - lun: 532
    - copy_pace: 
  tasks:
    - hv_rep:
        state: present 
        storage_serial: '{{ storage_serial }}'
        data:
          copy_type: gad
          subtask: resync
          lun: '{{lun}}'
          copy_pace: '{{ copy_pace | default(omit)}}'
      register: result
    - debug: var=result
