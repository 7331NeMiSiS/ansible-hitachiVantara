-
  name: Create GAD Pair with target pool id
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 415056
    - target_storage_serial: 
    - target_resource_group_id: 
    - target_host_group: 
    - lun: 532
    - target_pool_id: 10
    - quorum_disk_id: 2
    - allocate_ctg: yes
    - copy_pace: 
  tasks:
    - hv_rep:
        state: present
        storage_serial: '{{ storage_serial }}'
        data:
          copy_type: gad
          lun: '{{lun}}'
          target_pool_id: '{{target_pool_id}}'
          target_host_group: '{{ target_host_group | default(omit)}}'
          target_storage_serial: '{{ target_storage_serial | default(omit)}}'
          target_resource_group_id: '{{ target_resource_group_id | default(omit)}}'
          quorum_disk_id: '{{ quorum_disk_id }}'
          ctg_id: '{{ctg_id  | default(omit) }}'
          allocate_ctg: '{{allocate_ctg | default(omit)}}'
          copy_pace: '{{ copy_pace | default(omit)}}'
      register: result
    - debug: var=result
