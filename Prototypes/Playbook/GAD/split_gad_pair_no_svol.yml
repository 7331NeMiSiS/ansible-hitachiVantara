-
  name: Split GAD Pair
  hosts: localhost
  gather_facts: false
  vars:
    - storage_serial: 415056
    - lun: 532
  tasks:
    - hv_rep:
        state: present 
        storage_serial: '{{ storage_serial }}'
        data:
          copy_type: gad
          subtask: split
          lun: '{{lun}}'
      register: result
    - debug: var=result
