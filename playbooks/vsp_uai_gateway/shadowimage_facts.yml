- name: Shadow Image Pair Facts
  hosts: localhost
  gather_facts: false
  collections:
    - hitachivantara.vspone_block.vsp

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml

  tasks:
    - name: Get all shadow image pairs
      hv_shadow_image_pair_facts:
        connection_info:
          connection_type: "gateway"
          address: gateway.company.com
          api_token: "{{ ansible_vault_gateway_api_token }}"
          subscriber_id: 12345
        storage_system_info:
          serial: 40014
      register: result

    - debug:
        var: result

    - name: Get one shadow image pair
      hv_shadow_image_pair_facts:
        connection_info:
          connection_type: "gateway"
          address: gateway.company.com
          api_token: "{{ ansible_vault_gateway_api_token }}"
          subscriber_id: 12345
        storage_system_info:
          serial: 40014
        spec:
          pvol: 274
          svol: 277
      register: result

    - debug:
        var: result
