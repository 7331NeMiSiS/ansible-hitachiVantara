- name: Iscsi Target Facts
  hosts: localhost
  gather_facts: false
  collections:
    - hitachivantara.vspone_block.vsp

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml

  tasks:
    - name: Get all iscsi targets
      hv_iscsi_target_facts:
        connection_info:
          connection_type: "gateway"
          address: gateway.company.com
          api_token: "{{ ansible_vault_gateway_api_token }}"
          subscriber_id: 12345
        storage_system_info:
          serial: 40014
      register: result

    - debug:
        var: result

    - name: Get iscsi targets by ports
      hv_iscsi_target_facts:
        connection_info:
          connection_type: "gateway"
          address: gateway.company.com
          api_token: "{{ ansible_vault_gateway_api_token }}"
          subscriber_id: 12345
        storage_system_info:
          serial: 40014
        spec:
          ports: ['CL4-C']
      register: result

    - debug:
        var: result

    - name: Get iscsi targets by ports and name
      hv_iscsi_target_facts:
        connection_info:
          connection_type: "gateway"
          address: gateway.company.com
          api_token: "{{ ansible_vault_gateway_api_token }}"
          subscriber_id: 12345
        storage_system_info:
          serial: 40014
        spec:
          name: 'iscsi-target-server-1'
          ports: ['CL4-C']
      register: result

    - debug:
        var: result
