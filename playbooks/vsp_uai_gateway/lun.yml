- name: Lun Module
  hosts: localhost
  gather_facts: false
  collections:
    - hitachivantara.vspone_block.vsp

  vars_files:
    - ../ansible_vault_vars/ansible_vault_gateway_var.yml

  tasks:
    - name: Create lun
      hv_lun:
        connection_info:
          connection_type: "gateway"
          address: gateway.company.com
          api_token: "{{ ansible_vault_gateway_api_token }}"
          subscriber_id: 12345
        storage_system_info:
          serial: 40014
        state: present
        spec:
          lun: 345
          pool_id: 15
          size: 1.07GB
          name: database_volume1
      register: result

    - debug:
        var: result

    - name: Expand size of lun
      hv_lun:
        connection_info:
          connection_type: "gateway"
          address: gateway.company.com
          api_token: "{{ ansible_vault_gateway_api_token }}"
          subscriber_id: 12345
        storage_system_info:
          serial: 40014
        state: present
        spec:
          lun: 345
          size: 8GB
      register: result

    - debug:
        var: result

    - name: Delete lun just created
      hv_lun:
        connection_info:
          connection_type: "gateway"
          address: gateway.company.com
          api_token: "{{ ansible_vault_gateway_api_token }}"
          subscriber_id: 12345
        storage_system_info:
          serial: 40014
        state: absent
        spec:
          lun: 345
      register: result

    - debug:
        var: result

    - name: Create lun using parity group and auto free lun id selection
      hv_lun:
        connection_info:
          connection_type: "gateway"
          address: gateway.company.com
          api_token: "{{ ansible_vault_gateway_api_token }}"
          subscriber_id: 12345
        storage_system_info:
          serial: 40014
        state: present
        spec:
          parity_group: '1-1'
          size: 10GB
          name: database_volume2
      register: result

    - debug:
        var: result

    - name: Create lun with capacity saving and auto free lun id selection
      hv_lun:
        connection_info:
          connection_type: "gateway"
          address: gateway.company.com
          api_token: "{{ ansible_vault_gateway_api_token }}"
          subscriber_id: 12345
        storage_system_info:
          serial: 40014
        state: present
        spec:
          pool_id: 15
          size: 1.07GB
          capacity_saving: deduplication
      register: result

    - debug:
        var: result

    - name: Delete lun
      hv_lun:
        connection_info:
          connection_type: "gateway"
          address: gateway.company.com
          api_token: "{{ ansible_vault_gateway_api_token }}"
          subscriber_id: 12345
        storage_system_info:
          serial: 40014
        state: absent
        spec:
          lun: 345
      register: result

    - debug:
        var: result
