-
  name: Update Host Group WWN
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: vars.ucpa.yml
  vars:
    - storage_serial: "40014"
    - ucp_name: "94-245"
    - ports:
      - CL1-E
    - host_group_name: "demo-host-group"
    - wwns:
        - "1100000091AACCDD"
        - "1100000095AACCDE"
        - "1100000096AACCDF"
        - "1100000069AACCDA"
  tasks:
    - hv_hg:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          state: add_wwn
          name: '{{ host_group_name }}'
          ports: '{{ ports }}'
          wwns: '{{ wwns }}'
      register: result
    - debug: var=result

