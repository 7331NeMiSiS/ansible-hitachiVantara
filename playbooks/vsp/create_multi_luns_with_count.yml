-
  name: Testing Create Multiple LUN With Count In DP
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: ../ansible.vault.var/ansible.vault.vars.ucpa.yml
  vars:
    - storage_serial: "715035"
    - ucp_name: "20-253"
    - pool_id: 6
    - size: 0.08GB
    - count: 2
  tasks:
    - hv_lun:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'

        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_ansible_vault_user}}"
          password: "{{ucpadvisor_ansible_vault_secret}}"

        spec:
          pool_id: '{{ pool_id | default(None) }}'
          size: '{{ size }}'
          name: '{{ name  | default(None) }}'
          capacity_saving: '{{ capacity_saving | default(None) }}'

      with_sequence:  end={{count}} start=1
      register: result
    - debug: var=result
