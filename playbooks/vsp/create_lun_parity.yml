-
  name: Create LUN In Parity Group
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: ../ansible_vault_vars/ansible.vault.vars.ucpa.yml
  vars:
    - storage_serial: "715035"
    - ucp_name: "20-253"
    - parity_group: 1-4
    - size: 3GB
  tasks:
    - hv_lun:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'

        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_ansible_vault_user}}"
          password: "{{ucpadvisor_ansible_vault_secret}}"

        spec:
          parity_group: '{{ parity_group | default(None) }}'
          size: '{{ size }}'
          name: '{{ name  | default(None) }}'
          capacity_saving: '{{ capacity_saving | default(None) }}'

      register: result
    - debug: var=result
