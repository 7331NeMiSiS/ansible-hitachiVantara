-
  name: Testing Create Multiple LUN with ID In DP
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: ../ansible_vault_var/ansible.vault.vars.ucpa.yml
  vars:
    - storage_serial: "715035"
    - ucp_name: "20-253"
    - pool_id: 6
    - size: 0.09GB
    - luns:
      - 8019
      - 8018
  tasks:
    - hv_lun:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'

        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_ansible_vault_user}}"
          password: "{{ucpadvisor_ansible_vault_secret}}"

        spec:
          pool_id: '{{ pool_id | default(None) }}'
          luns: '{{ item }}'
          size: '{{ size | default(None) }}'
          name: '{{ name  | default(None) }}'
          capacity_saving: '{{ capacity_saving | default(None) }}'

      with_items: '{{ luns }}'
      register: result
    - debug: var=result
