-
  name: Updating UCP System
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: ../ansible_vault_var/ansible.vault.vars.ucpa.yml
  vars:
    - name: ucp-45678
    - gateway_address: 172.25.20.61
    - region: APAC
    - country: India
    - zipcode: '560087'
  tasks:
    - hv_ucp:
        state: present
        name: '{{ name }}'
        ucpadvisor_address: "{{ucpadvisor_address}}"
        ucpadvisor_ansible_vault_user: "{{ucpadvisor_ansible_vault_user}}"
        ucpadvisor_key: "{{ucpadvisor_ansible_vault_secret}}"
        gateway_address: '{{ gateway_address  }}'
        region: '{{ region }}' 
        country: '{{ country  }}' 
        zipcode: '{{ zipcode  }}'
      register: result
    - debug: var=result

