-
  name: Remove WWNs from Host Group
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: ../ansible.vault.var/ansible.vault.vars.ucpa.yml
  vars:
    - storage_serial: "715035"
    - ucp_name: "20-253"
    - ports:
      - CL2-A
    - host_group_name: "AutoUI_Test_12589"
    - wwns:
        - "1100000091AACCDD"
        - "1100000095AACCDE"
        - "1100000096AACCDF"
        - "1100000069AACCDA"
  tasks:
    - hv_hg:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_ansible_vault_user}}"
          password: "{{ucpadvisor_ansible_vault_secret}}"

        spec:
          state: remove_wwn
          name: '{{ host_group_name }}'
          ports: '{{ ports }}'
          wwns: '{{ wwns }}'

      register: result
    - debug: var=result

