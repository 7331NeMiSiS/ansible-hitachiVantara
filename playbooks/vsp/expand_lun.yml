-
  name: Testing Expand LUN
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: ../ansible_vault_vars/ansible.vault.vars.ucpa.yml
  vars:
    - storage_serial: "715035"
    - ucp_name: "20-253"
    - luns: 380
    - size: 2
  tasks:
    - hv_lun:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'

        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_ansible_vault_user}}"
          password: "{{ucpadvisor_ansible_vault_secret}}"

        spec:
          luns: '{{ luns }}'
          size: '{{size}}'
          capacity_saving: '{{ capacity_saving | default(None) }}'

      register: result
    - debug: var=result.lun

