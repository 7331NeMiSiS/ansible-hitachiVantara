-
  name: Testing Get LUN
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: ../var/vars.ucpa.yml
  vars:
    - storage_serial: "715035"
    - ucp_name: "20-253"
    - lun: 00:99:CF 
  tasks:
    - hv_lun_facts:

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          lun: '{{ lun | default(omit) }}'
          name: '{{ name | default(omit) }}'
          max_count: '{{ max_count | default(omit) }}'

      register: result
    - debug: var=result.luns
