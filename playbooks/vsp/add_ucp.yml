-
  name: Adding UCP System
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: ../ansible_vault_vars/ansible.vault.vars.ucpa.yml
  vars:
    - serial_number: "202532"
    - gateway_address: 172.25.20.253
    - model: UCP CI
    - name: ucp-202532
    - region: AMERICA
    - country: 'United States'
    - zipcode: '95054'
  tasks:
    - hv_ucp:
        state: present
        ucpadvisor_address: "{{ucpadvisor_address}}"
        ucpadvisor_ansible_vault_user: "{{ucpadvisor_ansible_vault_user}}"
        ucpadvisor_key: "{{ucpadvisor_ansible_vault_secret}}"
        serial_number: '{{ serial_number }}'
        gateway_address: '{{ gateway_address}}'
        model: '{{ model }}'
        name: '{{ name }}'
        region: '{{ region }}' 
        country: '{{ country }}' 
        zipcode: '{{ zipcode }}'
      register: result
    - debug: var=result

