-
  name: Testing Delete LUN
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: ../var/vars.ucpa.yml
  vars:
    - luns:
      - 386
      - 390
    - storage_serial: "715035"
    - ucp_name: "20-253"
  tasks:
    - hv_lun:
        state: absent

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'

        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          luns: '{{ item }}'

      with_items: '{{ luns }}'
      register: result
    - debug: var=result

