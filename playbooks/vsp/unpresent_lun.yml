-
  name: Testing Unpresent LUN
  hosts: localhost
  collections:
    - hitachi.storage 
  gather_facts: false
  pre_tasks:
    - include_vars: ../ansible_vault_var/ansible.vault.vars.ucpa.yml
  vars:
    - storage_serial: "715035"
    - ucp_name: "20-253"
    - host_group_name: test-ansible-hg-1
    - ports:
      - CL2-A
    - luns:
      - 1091
  tasks:
    - hv_hg:
        state: present

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_ansible_vault_user}}"
          password: "{{ucpadvisor_ansible_vault_secret}}"

        spec:
          state: 'unpresent_lun'
          name: '{{ host_group_name }}'
          ports: '{{ ports }}'
          luns: '{{ luns }}'
      register: result
    - debug: var=result
