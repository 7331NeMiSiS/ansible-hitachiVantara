-
  name: Testing Get Host Group
  hosts: localhost
  collections:
    - hitachi.storage
  gather_facts: false
  pre_tasks:
    - include_vars: ../var/vars.ucpa.yml
  vars:
    - storage_serial: "715035"
    - ucp_name: "20-253"
    - host_group_name: AutoUI_Test_12589
    - ports:
      - CL2-A
  tasks:
    - hv_hg_facts:

        storage_system_info:
          serial: '{{ storage_serial }}'
          ucp_name: '{{ ucp_name }}'
          
        ucp_advisor_info:
          address: "{{ucpadvisor_address}}"
          username: "{{ucpadvisor_username}}"
          password: "{{ucpadvisor_password}}"

        spec:
          query: '{{ query | default(None) }}'
          lun: '{{ lun | default(None) }}'
          name: '{{ host_group_name | default(None) }}'
          ports: '{{ ports | default(None) }}'
      register: result
    - debug: var=result.hostGroups
