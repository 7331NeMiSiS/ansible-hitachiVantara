- name: Snapshot Pair Facts
  hosts: localhost
  gather_facts: false
  collections:
    - hitachivantara.vspone_block.vsp

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    - name: Get all snapshot pairs
      hv_snapshot_facts:
        connection_info:
          connection_type: "direct"
          address: storage1.company.com
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: 40014
      register: result

    - debug:
        var: result

    - name: Get snapshot pairs with same pvol
      hv_snapshot_facts:
        connection_info:
          connection_type: "direct"
          address: storage1.company.com
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: 40014
        spec:
          pvol: 176
      register: result

    - debug:
        var: result

    - name: Get one snapshot pair
      hv_snapshot_facts:
        connection_info:
          connection_type: "direct"
          address: storage1.company.com
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: 40014
        spec:
          pvol: 176
          mirror_unit_id: 3
      register: result

    - debug:
        var: result
