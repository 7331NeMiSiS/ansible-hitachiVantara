- name: Create Hostgroup Module
  hosts: localhost
  gather_facts: false
  collections:
    - hitachivantara.vspone_block.vsp
  tasks:


    - name: Create hostgroup CL5-A
      hv_hg:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
        state: present
        spec:
          name: 'DC1-ESXi-224'
          port: 'CL5-A'
          host_mode: 'VMWARE_EXTENSION'
          host_mode_options: [ 54, 63, 91, 114 ]
          luns: [ 300 ]
          wwns: [ '100000109b41bc21' ]
      register: result

    - debug:
        var: result


    - name: Create hostgroup CL6-A
      hv_hg:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
        state: present
        spec:
          name: 'DC1-ESXi-224'
          port: 'CL6-A'
          host_mode: 'VMWARE_EXTENSION'
          host_mode_options: [ 54, 63, 91, 114 ]
          luns: [ 300 ]
          wwns: [ '100000109b41bc22' ]
      register: result

    - debug:
        var: result