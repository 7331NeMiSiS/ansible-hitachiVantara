- name: Delete Hostgroup Module
  hosts: localhost
  gather_facts: false
  collections:
    - hitachivantara.vspone_block.vsp
  tasks:
    - name: Delete hostgroup CL5-A
      hv_hg:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
        state: absent
        spec:
          name: 'DC1-ESXi-222'
          port: 'CL5-A'
          should_delete_all_luns: true
      register: result

    - debug:
        var: result


    - name: Delete hostgroup CL6-A
      hv_hg:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
        state: absent
        spec:
          name: 'DC1-ESXi-224'
          port: 'CL6-A'
          should_delete_all_luns: true
      register: result

    - debug:
        var: result
