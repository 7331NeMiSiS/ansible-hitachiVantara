- name: Create Volume
  hosts: localhost
  gather_facts: false
  collections:
    - hitachivantara.vspone_block.vsp

  tasks:

    - name: Delete lun just created
      hv_lun:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
        state: absent
        spec:
          lun: 300
      register: result

    - debug:
        var: result


