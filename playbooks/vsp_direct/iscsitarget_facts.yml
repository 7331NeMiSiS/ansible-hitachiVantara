- name: Iscsi Target Facts
  hosts: localhost
  gather_facts: false
  collections:
    - hitachivantara.vspone_block.vsp

  vars_files:
    - ../ansible_vault_vars/ansible_vault_storage_var.yml

  tasks:
    - name: Get all iscsi targets
      hv_iscsi_target_facts:
        connection_info:
          connection_type: "direct"
          address: storage1.company.com
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: 40014
      register: result

    - debug:
        var: result

    - name: Get iscsi targets by ports
      hv_iscsi_target_facts:
        connection_info:
          connection_type: "direct"
          address: storage1.company.com
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: 40014
        spec:
          ports: ['CL4-C']
      register: result

    - debug:
        var: result

    - name: Get iscsi targets by ports and name
      hv_iscsi_target_facts:
        connection_info:
          connection_type: "direct"
          address: storage1.company.com
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: 40014
        spec:
          name: 'iscsi-target-server-1'
          ports: ['CL4-C']
      register: result

    - debug:
        var: result
