- name: Lun Facts
  hosts: localhost
  gather_facts: false
  collections:
    - hitachivantara.vspone_block.vsp


  tasks:


    - name: Get LUN "{{lun_id}}"
      hv_lun_facts:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
        spec:
          lun: "{{lun_id}}"
      register: result

    - debug:
        var: result

    - name: Get all luns
      hv_lun_facts:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
      register: result

    - debug:
        var: result
