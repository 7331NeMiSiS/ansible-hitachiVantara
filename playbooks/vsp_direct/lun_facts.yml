- name: Lun Facts
  hosts: localhost
  gather_facts: false
  collections:
    - hitachivantara.vspone_block.vsp


  tasks:
    - name: Get all luns
      hv_lun_facts:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
      register: result

    - debug:
        var: result

    - name: Get luns within range
      hv_lun_facts:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
        spec:
          start_ldev_id: 1
          end_ldev_id: 1000
      register: result

    - debug:
        var: result

    - name: Get luns from start id up to max count
      hv_lun_facts:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
        spec:
          start_ldev_id: 1
          count: 10
      register: result

    - debug:
        var: result

    - name: Get luns with same name
      hv_lun_facts:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
        spec:
          name: "DemoJDTGAD"
      register: result

    - debug:
        var: result

    - name: Get one lun
      hv_lun_facts:
        connection_info:
          address: "{{ storage_address }}"
          username: "{{ ansible_vault_storage_username }}"
          password: "{{ ansible_vault_storage_secret }}"
        storage_system_info:
          serial: "{{ storage_serial }}"
        spec:
          lun: 1
      register: result

    - debug:
        var: result
