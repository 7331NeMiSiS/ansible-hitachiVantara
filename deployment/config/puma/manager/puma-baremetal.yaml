apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    puma-baremetal-service: sdi-gateway-baremetal
  name: sdi-gateway-baremetal
spec:
  replicas: 1
  selector:
    matchLabels:
      puma-baremetal-service: sdi-gateway-baremetal
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        puma-baremetal-service: sdi-gateway-baremetal
    spec:
      containers:
      - env:
        - name: LD_LIBRARY_PATH
          value: /opt/hitachi/puma
        - name: TZ
          value: America/Los_Angeles
        - name: _REDIS_HOST
          value: redis
        - name: _REST_SERVER_CONSOLE_LOG
          value: "true"
        - name: _REST_SERVER_LIBRARY_LOG_LEVEL
          value: verbose
        - name: _REST_SERVER_LOG_LEVEL
          value: verbose
        - name: _REST_SERVER_CERTS_DIR
          value: /var/certs
        - name: _REST_SERVER_CERT
          value: tls.crt
        - name: _REST_SERVER_KEY
          value: tls.key
        image: cpumabaremetal:8.6.0
        name: sdi-gateway-baremetal
        ports:
        - containerPort: 8444
        resources: {}
        volumeMounts:
        - mountPath: /var/log
          name: sdi-gateway-baremetal-hostpath0
      restartPolicy: Always
      volumes:
      - hostPath:
          path: /var/docker/log
        name: sdi-gateway-baremetal-hostpath0
