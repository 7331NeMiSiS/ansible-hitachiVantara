apiVersion: ucp.hitachivantara.com/v1
kind: ServerBiosTemplate
metadata:
  name: serverbiostemplate-sample
spec:
  name: "serverbiostemplate-2"
  bootMode: "UEFI"
  bootOrder: ["Network","CD-DVD","HardDisk", "ISCSI"]
  isNumaEnabled: true
  isVirtualizationTechnologyEnable: true
  legacyOpRomSupport: "PXE"
  turboMode: true
  cpuC6State: "Enabled"