# permissions for end users to view serverbiostemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: serverbiostemplate-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - serverbiostemplates
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - serverbiostemplates/status
  verbs:
  - get
