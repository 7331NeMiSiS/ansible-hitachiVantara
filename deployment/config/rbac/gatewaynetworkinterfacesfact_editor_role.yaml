# permissions for end users to edit gatewaynetworkinterfacesfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gatewaynetworkinterfacesfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - gatewaynetworkinterfacesfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - gatewaynetworkinterfacesfacts/status
  verbs:
  - get
