# permissions for end users to edit storageportfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storageportfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storageportfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storageportfacts/status
  verbs:
  - get
