# permissions for end users to edit zonealiases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zonealias-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zonealiases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zonealiases/status
  verbs:
  - get
