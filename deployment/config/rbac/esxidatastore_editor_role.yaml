# permissions for end users to edit esxidatastores.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: esxidatastore-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxidatastores
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxidatastores/status
  verbs:
  - get
