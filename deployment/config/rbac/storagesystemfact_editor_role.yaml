# permissions for end users to edit storagesystemfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storagesystemfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storagesystemfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storagesystemfacts/status
  verbs:
  - get
