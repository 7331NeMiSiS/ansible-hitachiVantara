# permissions for end users to view luns.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lun-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - luns
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - luns/status
  verbs:
  - get
