# permissions for end users to view upgradeserverfirmwares.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: upgradeserverfirmware-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - upgradeserverfirmwares
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - upgradeserverfirmwares/status
  verbs:
  - get
