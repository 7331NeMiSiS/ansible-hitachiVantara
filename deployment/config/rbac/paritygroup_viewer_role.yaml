# permissions for end users to view paritygroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: paritygroup-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - paritygroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - paritygroups/status
  verbs:
  - get
