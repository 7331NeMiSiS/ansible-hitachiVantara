# permissions for end users to edit resourcegroupfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: resourcegroupfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - resourcegroupfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - resourcegroupfacts/status
  verbs:
  - get
