# permissions for end users to edit lunperformancefacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lunperformancefact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - lunperformancefacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - lunperformancefacts/status
  verbs:
  - get
