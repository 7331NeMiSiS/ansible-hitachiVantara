# permissions for end users to edit luns.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lun-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - luns
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - luns/status
  verbs:
  - get
