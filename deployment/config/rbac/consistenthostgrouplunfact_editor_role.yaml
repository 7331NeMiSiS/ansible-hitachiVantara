# permissions for end users to edit consistenthostgrouplunfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: consistenthostgrouplunfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - consistenthostgrouplunfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - consistenthostgrouplunfacts/status
  verbs:
  - get
