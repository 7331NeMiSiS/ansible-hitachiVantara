# permissions for end users to edit hostipranges.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hostiprange-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - hostipranges
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - hostipranges/status
  verbs:
  - get
