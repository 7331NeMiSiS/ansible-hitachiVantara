# permissions for end users to edit esxidatastorefacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: esxidatastorefact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxidatastorefacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxidatastorefacts/status
  verbs:
  - get
