# permissions for end users to view syncesxihostuplinkvlans.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: syncesxihostuplinkvlan-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - syncesxihostuplinkvlans
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - syncesxihostuplinkvlans/status
  verbs:
  - get
