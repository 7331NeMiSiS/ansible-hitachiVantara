# permissions for end users to edit hostgroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hostgroup-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - hostgroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - hostgroups/status
  verbs:
  - get
