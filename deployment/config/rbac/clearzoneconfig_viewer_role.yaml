# permissions for end users to view clearzoneconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: clearzoneconfig-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - clearzoneconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - clearzoneconfigs/status
  verbs:
  - get
