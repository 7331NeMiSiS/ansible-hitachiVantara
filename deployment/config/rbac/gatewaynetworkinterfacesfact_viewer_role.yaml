# permissions for end users to view gatewaynetworkinterfacesfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gatewaynetworkinterfacesfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - gatewaynetworkinterfacesfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - gatewaynetworkinterfacesfacts/status
  verbs:
  - get
