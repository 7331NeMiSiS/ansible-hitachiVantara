# permissions for end users to view esxihosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: esxihost-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxihosts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxihosts/status
  verbs:
  - get
