# permissions for end users to edit zones.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zone-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zones
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zones/status
  verbs:
  - get
