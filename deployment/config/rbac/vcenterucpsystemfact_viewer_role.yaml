# permissions for end users to view vcenterucpsystemfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vcenterucpsystemfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vcenterucpsystemfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vcenterucpsystemfacts/status
  verbs:
  - get
