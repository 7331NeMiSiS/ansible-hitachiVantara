# permissions for end users to view vcenters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vcenter-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vcenters
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vcenters/status
  verbs:
  - get
