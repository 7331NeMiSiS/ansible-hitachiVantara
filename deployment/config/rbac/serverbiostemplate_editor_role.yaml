# permissions for end users to edit serverbiostemplates.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: serverbiostemplate-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - serverbiostemplates
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - serverbiostemplates/status
  verbs:
  - get
