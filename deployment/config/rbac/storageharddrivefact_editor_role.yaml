# permissions for end users to edit storageharddrivefacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storageharddrivefact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storageharddrivefacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storageharddrivefacts/status
  verbs:
  - get
