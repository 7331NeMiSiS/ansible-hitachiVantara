# permissions for end users to edit datacenterfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: datacenterfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - datacenterfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - datacenterfacts/status
  verbs:
  - get
