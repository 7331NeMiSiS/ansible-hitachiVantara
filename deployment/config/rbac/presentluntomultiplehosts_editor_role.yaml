# permissions for end users to edit presentluntomultiplehosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: presentluntomultiplehosts-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - presentluntomultiplehosts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - presentluntomultiplehosts/status
  verbs:
  - get
