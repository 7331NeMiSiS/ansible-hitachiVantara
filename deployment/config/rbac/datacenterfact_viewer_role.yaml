# permissions for end users to view datacenterfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: datacenterfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - datacenterfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - datacenterfacts/status
  verbs:
  - get
