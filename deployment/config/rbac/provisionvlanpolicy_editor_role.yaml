# permissions for end users to edit provisionvlanpolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provisionvlanpolicy-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - provisionvlanpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - provisionvlanpolicies/status
  verbs:
  - get
