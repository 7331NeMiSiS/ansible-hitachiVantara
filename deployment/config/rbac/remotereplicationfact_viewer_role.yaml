# permissions for end users to view remotereplicationfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: remotereplicationfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - remotereplicationfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - remotereplicationfacts/status
  verbs:
  - get
