# permissions for end users to edit zonepolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zonepolicy-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zonepolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zonepolicies/status
  verbs:
  - get
