# permissions for end users to edit vsanfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vsanfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vsanfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vsanfacts/status
  verbs:
  - get
