# permissions for end users to edit deployesxihosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deployesxihost-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - deployesxihosts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - deployesxihosts/status
  verbs:
  - get
