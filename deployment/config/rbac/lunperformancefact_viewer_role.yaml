# permissions for end users to view lunperformancefacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lunperformancefact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - lunperformancefacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - lunperformancefacts/status
  verbs:
  - get
