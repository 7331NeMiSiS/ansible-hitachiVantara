# permissions for end users to edit provisionzonepolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provisionzonepolicy-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - provisionzonepolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - provisionzonepolicies/status
  verbs:
  - get
