# permissions for end users to edit ucpsystems.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ucpsystem-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ucpsystems
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ucpsystems/status
  verbs:
  - get
