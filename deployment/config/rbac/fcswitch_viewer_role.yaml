# permissions for end users to view fcswitches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fcswitch-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - fcswitches
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - fcswitches/status
  verbs:
  - get
