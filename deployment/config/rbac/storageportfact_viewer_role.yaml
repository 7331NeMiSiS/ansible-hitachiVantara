# permissions for end users to view storageportfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storageportfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storageportfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storageportfacts/status
  verbs:
  - get
