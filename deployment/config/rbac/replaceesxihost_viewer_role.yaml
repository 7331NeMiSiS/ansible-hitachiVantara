# permissions for end users to view replaceesxihosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: replaceesxihost-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - replaceesxihosts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - replaceesxihosts/status
  verbs:
  - get
