# permissions for end users to view zonealiases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zonealias-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zonealiases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zonealiases/status
  verbs:
  - get
