# permissions for end users to view paritygroupfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: paritygroupfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - paritygroupfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - paritygroupfacts/status
  verbs:
  - get
