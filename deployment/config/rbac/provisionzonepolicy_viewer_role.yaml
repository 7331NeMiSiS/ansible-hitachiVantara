# permissions for end users to view provisionzonepolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provisionzonepolicy-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - provisionzonepolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - provisionzonepolicies/status
  verbs:
  - get
