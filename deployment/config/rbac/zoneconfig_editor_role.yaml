# permissions for end users to edit zoneconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zoneconfig-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zoneconfigs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zoneconfigs/status
  verbs:
  - get
