# permissions for end users to view firmwareupgradepolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: firmwareupgradepolicy-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - firmwareupgradepolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - firmwareupgradepolicies/status
  verbs:
  - get
