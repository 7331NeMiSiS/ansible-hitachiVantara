# permissions for end users to view getalllogbundleinfoes.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: getalllogbundleinfo-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - getalllogbundleinfoes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - getalllogbundleinfoes/status
  verbs:
  - get
