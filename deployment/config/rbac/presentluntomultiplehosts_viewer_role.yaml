# permissions for end users to view presentluntomultiplehosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: presentluntomultiplehosts-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - presentluntomultiplehosts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - presentluntomultiplehosts/status
  verbs:
  - get
