# permissions for end users to edit backupnetworkswitchconfigurations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backupnetworkswitchconfiguration-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - backupnetworkswitchconfigurations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - backupnetworkswitchconfigurations/status
  verbs:
  - get
