# permissions for end users to view hostipranges.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hostiprange-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - hostipranges
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - hostipranges/status
  verbs:
  - get
