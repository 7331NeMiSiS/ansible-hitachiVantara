apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: linkedvcenterucpsystemfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - linkedvcenterucpsystemfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - linkedvcenterucpsystemfacts/status
  verbs:
  - get
