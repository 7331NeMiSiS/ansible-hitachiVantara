# permissions for end users to view zoneconfigs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zoneconfig-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zoneconfigs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zoneconfigs/status
  verbs:
  - get
