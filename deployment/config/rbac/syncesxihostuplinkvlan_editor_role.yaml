# permissions for end users to edit syncesxihostuplinkvlans.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: syncesxihostuplinkvlan-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - syncesxihostuplinkvlans
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - syncesxihostuplinkvlans/status
  verbs:
  - get
