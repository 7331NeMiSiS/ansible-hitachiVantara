# permissions for end users to edit poolperformancefacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: poolperformancefact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - poolperformancefacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - poolperformancefacts/status
  verbs:
  - get
