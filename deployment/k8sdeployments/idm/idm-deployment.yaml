apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: idm
  name: idm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: idm
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: idm
    spec:
      containers:
      - image: triangulum-docker-dev-sc.repo.sc.eng.hitachivantara.com/triangulum-docker-dev-sc:identitymanager-latest
        imagePullPolicy: Always
        name: idm
        ports:
        - containerPort: 23016
        resources: {}
        volumeMounts:
        - name: idm-logs
          mountPath: /home/logs
        - mountPath: /home/keystore.jks
          name: keystore-file
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: idm-logs
        persistentVolumeClaim:
          claimName: pvc-idm
      - name: keystore-file
        hostPath:
          path: /home/conf/keystore/ucpkeystore.jks
          type: File
status: {}
