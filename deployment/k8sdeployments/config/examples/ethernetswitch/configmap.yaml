apiVersion: v1
kind: ConfigMap
metadata:
  name: infrastructure-operator-config
  labels:
    app: ucp
data:
  cpuma.properties: |
    port=8444
    gatewayEnableLog=true
  policy.properties: |
    basepath=/var/local/firmwarebundles
  scpserver.properties: |
    host=172.25.239.247
    credentialName=scp-credentials
    filePath=/opt/hitachi/ucp-advisor/backups
  task.properties:
    address=tasks.ucp.svc.cluster.local
    port=23017
    baseUrl=/v2/tasks
  sampling.properties:
    storageSamplingTime=15
    lunSamplingTime=15
    poolSamplingTime=15
