apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  labels:
    app: ucp
data:
  cpuma.properties: |
    gatewaysanstorageport=8444
    gatewaynasstorageport=8444
    gatewaycomputeport=8444
    gatewaynetworkswitchport=8444
    gatewaybaremetalprovisioningport=8444
    gatewayEnabelLog=enable
    gatewayLogFilename=/tmp/infrastructure-operator/logs/api.log
    ###    
    #gatewaysanstorageport=8445
    #gatewaynasstorageport=8446
    #gatewaycomputeport=8447
    #gatewaynetworkswitchport=8448
    #gatewaybaremetalprovisioningport=8449
  policy.properties: |
    basepath=/var/local/firmwarebundles
  scpserver.properties: |
    host=172.25.239.247
    credentialName=scp-credentials
    filePath=/opt/hitachi/ucp-advisor/firmware-bundle
  task.properties: |
    address: tasks.ucp.svc.cluster.local 
    port: 23017
    baseUrl: /v2/tasks