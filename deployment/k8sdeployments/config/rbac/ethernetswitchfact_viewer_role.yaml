# permissions for end users to view ethernetswitchfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ethernetswitchfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ethernetswitchfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ethernetswitchfacts/status
  verbs:
  - get
