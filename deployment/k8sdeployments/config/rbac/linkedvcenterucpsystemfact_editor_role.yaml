# permissions for end users to edit linkedvcenterucpsystemfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: linkedvcenterucpsystemfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - linkedvcenterucpsystemfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - linkedvcenterucpsystemfacts/status
  verbs:
  - get
