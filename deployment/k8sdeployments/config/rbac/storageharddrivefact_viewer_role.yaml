# permissions for end users to view storageharddrivefacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storageharddrivefact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storageharddrivefacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storageharddrivefacts/status
  verbs:
  - get
