# permissions for end users to view esxihostfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: esxihostfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxihostfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxihostfacts/status
  verbs:
  - get
