# permissions for end users to edit upgradeserverfirmwares.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: upgradeserverfirmware-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - upgradeserverfirmwares
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - upgradeserverfirmwares/status
  verbs:
  - get
