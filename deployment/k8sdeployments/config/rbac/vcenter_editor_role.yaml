# permissions for end users to edit vcenters.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vcenter-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vcenters
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vcenters/status
  verbs:
  - get
