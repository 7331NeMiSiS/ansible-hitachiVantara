# permissions for end users to edit vlans.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vlan-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vlans
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vlans/status
  verbs:
  - get
