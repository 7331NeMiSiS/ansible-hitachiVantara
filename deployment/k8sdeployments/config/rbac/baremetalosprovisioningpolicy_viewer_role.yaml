# permissions for end users to view baremetalosprovisioningpolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: baremetalosprovisioningpolicy-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - baremetalosprovisioningpolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - baremetalosprovisioningpolicies/status
  verbs:
  - get
