# permissions for end users to view ethernetswitches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ethernetswitch-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ethernetswitches
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ethernetswitches/status
  verbs:
  - get
