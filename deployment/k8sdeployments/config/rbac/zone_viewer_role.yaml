# permissions for end users to view zones.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zone-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zones
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zones/status
  verbs:
  - get
