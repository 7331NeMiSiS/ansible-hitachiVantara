# permissions for end users to edit resourcegroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: resourcegroup-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - resourcegroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - resourcegroups/status
  verbs:
  - get
