# permissions for end users to edit storagepoolfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storagepoolfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storagepoolfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storagepoolfacts/status
  verbs:
  - get
