# permissions for end users to view esxidatastores.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: esxidatastore-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxidatastores
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxidatastores/status
  verbs:
  - get
