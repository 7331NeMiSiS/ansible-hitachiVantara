# permissions for end users to view deployesxihosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: deployesxihost-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - deployesxihosts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - deployesxihosts/status
  verbs:
  - get
