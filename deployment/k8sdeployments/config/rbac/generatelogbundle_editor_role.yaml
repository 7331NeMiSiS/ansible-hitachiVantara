# permissions for end users to edit generatelogbundles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: generatelogbundle-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - generatelogbundles
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - generatelogbundles/status
  verbs:
  - get
