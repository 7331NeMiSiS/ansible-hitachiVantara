# permissions for end users to view ucpsystems.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ucpsystem-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ucpsystems
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ucpsystems/status
  verbs:
  - get
