# permissions for end users to view resourcegroupfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: resourcegroupfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - resourcegroupfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - resourcegroupfacts/status
  verbs:
  - get
