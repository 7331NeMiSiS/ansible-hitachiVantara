# permissions for end users to edit paritygroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: paritygroup-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - paritygroups
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - paritygroups/status
  verbs:
  - get
