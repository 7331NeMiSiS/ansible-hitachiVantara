# permissions for end users to view hostgroupfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hostgroupfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - hostgroupfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - hostgroupfacts/status
  verbs:
  - get
