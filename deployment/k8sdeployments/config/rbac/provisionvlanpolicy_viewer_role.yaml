# permissions for end users to view provisionvlanpolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provisionvlanpolicy-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - provisionvlanpolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - provisionvlanpolicies/status
  verbs:
  - get
