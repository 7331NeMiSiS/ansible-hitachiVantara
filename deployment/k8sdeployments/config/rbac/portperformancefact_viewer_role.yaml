# permissions for end users to view portperformancefacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: portperformancefact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - portperformancefacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - portperformancefacts/status
  verbs:
  - get
