# permissions for end users to edit replaceesxihosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: replaceesxihost-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - replaceesxihosts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - replaceesxihosts/status
  verbs:
  - get
