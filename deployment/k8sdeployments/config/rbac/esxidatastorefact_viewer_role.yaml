# permissions for end users to view esxidatastorefacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: esxidatastorefact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxidatastorefacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxidatastorefacts/status
  verbs:
  - get
