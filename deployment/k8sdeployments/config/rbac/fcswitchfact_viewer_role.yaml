# permissions for end users to view fcswitchfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fcswitchfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - fcswitchfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - fcswitchfacts/status
  verbs:
  - get
