# permissions for end users to view generatelogbundles.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: generatelogbundle-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - generatelogbundles
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - generatelogbundles/status
  verbs:
  - get
