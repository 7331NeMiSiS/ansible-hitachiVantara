# permissions for end users to edit storagesystems.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storagesystem-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storagesystems
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storagesystems/status
  verbs:
  - get
