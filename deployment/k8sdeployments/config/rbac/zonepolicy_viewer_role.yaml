# permissions for end users to view zonepolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: zonepolicy-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zonepolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - zonepolicies/status
  verbs:
  - get
