# permissions for end users to view schedulefirmwareupgrades.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: schedulefirmwareupgrade-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - schedulefirmwareupgrades
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - schedulefirmwareupgrades/status
  verbs:
  - get
