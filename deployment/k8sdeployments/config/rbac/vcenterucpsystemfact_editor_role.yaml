# permissions for end users to edit vcenterucpsystemfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vcenterucpsystemfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vcenterucpsystemfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vcenterucpsystemfacts/status
  verbs:
  - get
