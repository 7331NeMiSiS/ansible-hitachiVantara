# permissions for end users to view hostgroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: hostgroup-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - hostgroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - hostgroups/status
  verbs:
  - get
