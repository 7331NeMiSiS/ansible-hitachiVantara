# permissions for end users to edit vlanpolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vlanpolicy-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vlanpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vlanpolicies/status
  verbs:
  - get
