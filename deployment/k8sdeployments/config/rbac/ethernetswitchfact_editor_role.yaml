# permissions for end users to edit ethernetswitchfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ethernetswitchfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ethernetswitchfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ethernetswitchfacts/status
  verbs:
  - get
