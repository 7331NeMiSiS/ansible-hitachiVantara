# permissions for end users to edit freelunfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: freelunfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - freelunfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - freelunfacts/status
  verbs:
  - get
