# permissions for end users to view vsanfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vsanfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vsanfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vsanfacts/status
  verbs:
  - get
