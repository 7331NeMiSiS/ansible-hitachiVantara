# permissions for end users to edit esxihostfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: esxihostfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxihostfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxihostfacts/status
  verbs:
  - get
