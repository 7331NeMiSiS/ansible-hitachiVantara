# permissions for end users to view storagepoolfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storagepoolfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storagepoolfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storagepoolfacts/status
  verbs:
  - get
