# permissions for end users to edit ethernetswitches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: ethernetswitch-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ethernetswitches
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - ethernetswitches/status
  verbs:
  - get
