# permissions for end users to edit fcswitchfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: fcswitchfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - fcswitchfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - fcswitchfacts/status
  verbs:
  - get
