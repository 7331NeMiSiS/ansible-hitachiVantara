# permissions for end users to edit firmwareupgradepolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: firmwareupgradepolicy-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - firmwareupgradepolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - firmwareupgradepolicies/status
  verbs:
  - get
