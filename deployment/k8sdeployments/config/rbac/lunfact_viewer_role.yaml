# permissions for end users to view lunfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lunfact-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - lunfacts
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - lunfacts/status
  verbs:
  - get
