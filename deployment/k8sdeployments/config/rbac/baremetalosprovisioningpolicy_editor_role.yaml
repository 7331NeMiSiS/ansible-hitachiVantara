# permissions for end users to edit baremetalosprovisioningpolicies.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: baremetalosprovisioningpolicy-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - baremetalosprovisioningpolicies
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - baremetalosprovisioningpolicies/status
  verbs:
  - get
