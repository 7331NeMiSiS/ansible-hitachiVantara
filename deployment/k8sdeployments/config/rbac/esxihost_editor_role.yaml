# permissions for end users to edit esxihosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: esxihost-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxihosts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - esxihosts/status
  verbs:
  - get
