# permissions for end users to edit paritygroupfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: paritygroupfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - paritygroupfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - paritygroupfacts/status
  verbs:
  - get
