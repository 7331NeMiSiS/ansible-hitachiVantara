apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: backupnetworkswitchconfiguration-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - backupnetworkswitchconfigurations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - backupnetworkswitchconfigurations/status
  verbs:
  - get
