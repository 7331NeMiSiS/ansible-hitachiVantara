# permissions for end users to view storagesystems.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: storagesystem-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storagesystems
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - storagesystems/status
  verbs:
  - get
