# permissions for end users to edit lunfacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: lunfact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - lunfacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - lunfacts/status
  verbs:
  - get
