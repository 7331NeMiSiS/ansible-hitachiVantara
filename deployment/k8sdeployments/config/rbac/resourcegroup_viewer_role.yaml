# permissions for end users to view resourcegroups.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: resourcegroup-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - resourcegroups
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - resourcegroups/status
  verbs:
  - get
