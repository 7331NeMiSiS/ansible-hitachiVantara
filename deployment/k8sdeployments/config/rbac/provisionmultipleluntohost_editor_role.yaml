# permissions for end users to edit provisionmultipleluntohosts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provisionmultipleluntohost-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - provisionmultipleluntohosts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - provisionmultipleluntohosts/status
  verbs:
  - get
