# permissions for end users to view vlans.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vlan-viewer-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vlans
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - vlans/status
  verbs:
  - get
