# permissions for end users to edit portperformancefacts.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: portperformancefact-editor-role
rules:
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - portperformancefacts
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ucp.hitachivantara.com
  resources:
  - portperformancefacts/status
  verbs:
  - get
