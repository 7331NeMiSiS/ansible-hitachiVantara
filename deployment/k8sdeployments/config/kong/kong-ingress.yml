apiVersion: configuration.konghq.com/v1
kind: KongIngress
metadata:
  name:  operator-kongingress
route:
  methods:
  - POST
  - PUT
  - DELETE
  - PATCH
  - GET
  - OPTIONS
  protocols:
  - https
  - http
  #strip_path: true
  preserve_host: true
proxy:
  protocol: https
https_redirect_status_code: 302