apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: tasks
  name: tasks
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tasks
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: tasks
    spec:
      containers:
      - image: triangulum-docker-dev-sc.repo.sc.eng.hitachivantara.com/triangulum-docker-dev-sc:tasks-latest
        imagePullPolicy: Always
        name: tasks
        ports:
        - containerPort: 23017
        resources: {}
        volumeMounts:
        - name: tasks-logs
          mountPath: /home/logs
      restartPolicy: Always
      serviceAccountName: ""
      volumes:
      - name: tasks-logs
        persistentVolumeClaim:
          claimName: pvc-tasks
status: {}
