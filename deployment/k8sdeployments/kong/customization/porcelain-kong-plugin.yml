apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: porcelain-kong-plugin
enabled: true
config:
  origins:
    - "*"
  methods:
    - POST
    - PUT
    - DELETE
    - PATCH
    - GET
    - OPTIONS
  preflight_continue: false
  headers:
    - Origin
    - Accept
    - Access-Control-Allow-Credentials
    - Access-Control-Allow-Origin
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - Accept-Encoding
    - Accept-Language
    - X-Auth-Token
    - Connection
    - Authorization
    - access-control-allow-headers
    - access-control-allow-methods
    - access-control-allow-origin
    - crossdomain
  max_age: 3600
  exposed_headers:
    - Accept
    - Authorization
    - access-control-allow-headers
    - access-control-allow-methods
    - access-control-allow-origin
    - crossdomain
    - Origin
    - Access-Control-Allow-Credentials
    - Access-Control-Allow-Origin
    - Accept-Version
    - Content-Length
    - Content-MD5
    - Content-Type
    - Date
    - Accept-Encoding
    - Accept-Language
    - X-Auth-Token
    - Connection
  credentials: true
plugin: cors
Protocols:
  - http
  - https
