name: Publish Ansible Collection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t ansible-image .

    - name: Build Ansible Collection
      run: docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace ansible-galaxy collection build

    - name: Upload build artifact
      uses: actions/upload-artifact@v2
      with:
        name: collection-tarball
        path: |
          *.tar.gz

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Download build artifact
      uses: actions/download-artifact@v2
      with:
        name: collection-tarball
        path: .

    - name: Publish to Ansible Galaxy
      env:
        ANSIBLE_COLLECTIONS_TOKEN: ${{ secrets.ANSIBLE_COLLECTIONS_TOKEN }}
      run: docker run --rm -v ${{ github.workspace }}:/workspace -w /workspace ansible-image ansible-galaxy collection publish *.tar.gz --api-key $ANSIBLE_COLLECTIONS_TOKEN